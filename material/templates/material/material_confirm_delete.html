<!-- material_confirm_delete.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ material.name }}"?</h1>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>

    <a href="{% url 'material_list' %}">Cancel</a>
</body>
</html>
